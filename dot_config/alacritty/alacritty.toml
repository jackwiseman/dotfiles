# disable all default keybindings
import = ["~/.config/alacritty/no-keybindings.toml"]

live_config_reload = true

[colors.bright]
black = "#928374"
blue = "#83a598"
cyan = "#8ec07c"
green = "#b8bb26"
magenta = "#d3869b"
red = "#fb4934"
white = "#ebdbb2"
yellow = "#fabd2f"

[colors.normal]
black = "#282828"
blue = "#458588"
cyan = "#689d6a"
green = "#98971a"
magenta = "#b16286"
red = "#cc241d"
white = "#a89984"
yellow = "#d79921"

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[env]
TERM = "alacritty"

[font]
size = 14.0

[font.bold]
family = "Monaco Nerd Font"
style = "Medium"

[font.bold_italic]
family = "Monaco Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 7

[font.italic]
family = "Monaco Nerd Font"
style = "Book Italic"

[font.normal]
family = "Monaco Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 15

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
args = ["-l", "-c", "tmux attach || tmux new-session -s $(readable-name-generator)"]
program = "/bin/zsh"

[window]
decorations = "buttonless"
dynamic_padding = true
startup_mode = "Maximized"
